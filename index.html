<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociedade Cinéfila</title>
    <link rel="stylesheet" href="sociedade.css">
</head>

<body>
    <h1 id="titulo"> SociedadeStreaming </h1>
    <section>
        <div id="loginBlock">
            <form name="login" id="login">
                <h2 id="Tlogin"> Fazer login </h2>
                <p class="logintxt"> Login: <input type="email" name="loginMail" id="loginMail" placeholder="Digite seu e-mail" required> </p>
                <p class="logintxt"> Senha: <input type="password" name="password" id="password" placeholder="Digite sua senha" required> </p>
            </form>
            <button id="entrar" onclick="clique()"> Entrar </button>
            <div id="invalid" hidden> Usuário ou senha inválido! </div>
        </div>
        <div id="img">

        </div>
    </section>

    <footer id="rodape">
        <p> <i> Sociedade cinéfila ©️ 2024</i> </p>
    </footer>

    <script src="script.js"></script>
</body>


</html>
